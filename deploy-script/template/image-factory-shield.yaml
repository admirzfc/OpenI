apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{DAEMONSET_NAME}}
spec:
  selector:
    matchLabels:
      app: image-factory-shield
  template:
    metadata:
      name: image-factory-shield
      labels:
        app: image-factory-shield
    spec:
      hostNetwork: false
      hostPID: false
      nodeSelector:
       noderole: "master"
      containers:
        - name: image-factory-shield
          image: {{IMAGE_ADDRESS}}
          imagePullPolicy: Always
          ports:
            - name: shield-port
              containerPort: {{PORT}}
              hostPort: {{PORT}}
          
