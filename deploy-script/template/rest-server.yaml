apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{DAEMONSET_NAME}}
spec:
  selector:
    matchLabels:
      app: rest-server
  template:
    metadata:
      name: rest-server
      labels:
        app: rest-server
    spec:
      hostNetwork: false
      hostPID: false
      nodeSelector:
        noderole: "master"
      containers:
      - name: rest-server
        image: {{ IMAGE_ADDRESS }}
        imagePullPolicy: Always
        securityContext:
          privileged: true
 
{% if VOLUME_MOUNTS %}
        volumeMounts:     
  {% for volumeinfo in VOLUME_MOUNTS %}
          - mountPath: {{ volumeinfo['mountPath'] }}
            name: {{ volumeinfo['name'] }}
  {% endfor %}
{% endif %}
        env:
        - name: EGG_SERVER_ENV
          value: prod
        - name: ENV
          value: {{ENV}}
        - name: SERVER_PORT
          value: "{{SERVER_PORT}}"
        - name: JWT_SECRET
          value: {{JWT_SECRET}}
        - name: MYSQL_HOST
          value: "{{ MYSQL_HOST }}"
        - name: MYSQL_PORT
          value: "{{ MYSQL_PORT }}"
        - name: MYSQL_USER
          value: {{ MYSQL_USER }}
        - name: MYSQL_PWD
          value: {{ MYSQL_PWD }}
        - name: K8S_API_SERVER
          value: "{{K8S_API_SERVER}}"
        - name: K8S_CONFIG
          value: {{K8S_CONFIG}}
        - name: LOG_SERVICE
          value: {{LOG_SERVICE}}
        ports:
        - name: rest-server
          containerPort: {{SERVER_PORT}}
          hostPort: {{SERVER_PORT}}
{% if VOLUME_MOUNTS %}
      volumes:     
  {% for volumeinfo in VOLUME_MOUNTS %}
        - name: {{ volumeinfo['name'] }}
          hostPath:
            path: {{ volumeinfo['hostPath'] }}
  {% endfor %}
{% endif %}